<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">

  <!-- space mono font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <script defer src="app.js"></script>

</head>

<body>



  <div class="bill-splitter">
    <div class="bill-input">
      <div class="bill-input-field">
        <label for="" class="bill-label">
          <div class="bill-input-text">
            <p>Bill</p>
            <p class="error error-amount">can't be zero or empty</p>
          </div>
          <input type="number" pattern="[1-9]" name="total amount" id="input-total-amount" placeholder="$0">
        </label>
      </div>
      <div class="bill-input-field">
        <label for="" class="bill-label">
          <p>Select tip %</p>
          <p class="error error-amount">can't be zero or empty</p>
          <div class="tip-select">
            <button type="button" class="btn-tip btn-5 tip-btn-active">5%</button>
            <button type="button" class="btn-tip btn-10">10%</button>
            <button type="button" class="btn-tip btn-15">15%</button>
            <button type="button" class="btn-tip btn-25">25%</button>
            <button type="button" class="btn-tip btn-50">50%</button>
            <input type="number" class="btn-custom" id="customPercentage" placeholder="Custom">
          </div>
        </label>
      </div>
      <div class="bill-input-field">
        <label for="" class="bill-label">
          <div class="bill-input-text">
            <p>No. of people</p>
            <p class="error error-people">can't be zero or empty</p>
          </div>
          <input type="number" pattern="[1-9]" name="total people" id="input-total-people" placeholder="$0">
        </label>
      </div>
    </div>



    <div class="bill-output">
      <div class="output-field">
        <div class="output-box">
          <div class="output-text">
            <p>Total Amount</p>
            <p>original + tip</p>
          </div>
          <div class="output-value" id="total-payable-amount">$0</div>
        </div>
        <div class="output-box">
          <div class="output-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="output-value" id="tip-amount">$0</div>
        </div>
        <div class="output-box">
          <div class="output-text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="output-value" id="per-person">$0</div>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>
  </div>
</body>

</html>
